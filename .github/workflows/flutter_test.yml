name: Flutter Tests

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test:
    name: Run Flutter Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0' # ðŸ”§ use exact version to avoid 'stable' issues
          channel: 'stable'         # optional but clearer

      - name: Flutter Version
        run: flutter --version

      - name: Install Dependencies
        run: flutter pub get

      - name: Run Tests with Coverage
        run: flutter test --coverage

      - name: Convert Test Results to JUnit
        run: |
          dart pub global activate junitreport
          flutter test --machine > test_output.log
          cat test_output.log | dart pub global run junitreport:machine > report.xml

      - name: Upload JUnit Test Report
        uses: actions/upload-artifact@v4
        with:
          name: flutter-test-report
          path: report.xml
